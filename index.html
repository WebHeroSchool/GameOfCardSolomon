<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameOfCardSolomon</title>
  <link rel="stylesheet" href="fonts/fonts.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="screen">
      <h1 class="title">Выберите уровень сложности:</h1>
      <p class="description">Выберите сложность и игра начнется.
        Чем выше уровень - тем больше будет выборка карт. </p>
      <div class="section">
        <div class="content">
          <div class="nav">
            <p class="nav__item mark" data-hard="3">Простой</p>
            <p class="nav__item" data-hard="6">Средний</p>
            <p class="nav__item" data-hard="10">Сложный</p>
          </div>
          <br>
          <div>
            <a class="button">Начать игру</a>
          </div>
        </div>
          <div class="cards-menu">
          <div class="cards-menu__one"></div>
          <div class="cards-menu__two"></div>
        </div>
      </div>
    </div>
    <div class="screen hidden">
      <div class="field"></div>
    </div>
  <script src="App.js"></script>
</body>
</html>
